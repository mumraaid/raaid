<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<link href="css/bootstrap-4.3.1.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/form.css">

</head>
<body style="background-image:url(Wallpapers/Music.jpg);">
	<style>
div {
  background-image: url("img/50-floral-background-ideas-hd-download-free-background-images-88-e1554558626551.jpg");
}
</style>
	
	<div class="container">
		<form class="fname1" name="fname1" method="post" action="">
		<div class="title">
			<h4 align="center">Sign Up</h4>
		</div>
		<center>
			<div class="row_signup_image">
			<img class="form_image" src="img/sign-up-here-rubber-stamp-grunge-design-dust-scratches-effects-can-be-easily-removed-clean-crisp-look-color-easily-88638646.jpg" alt="signup">			
		</div>
		</center>
		<div class="row">
			<div class="firstname">
				<p>First Name</p>
			</div>
			<div class="input-col">
				<input type="text" class="textbox" placeholder="Enter First Name" name="firstname" size="40">
			</div>
		</div>
		<div class="row">
			<div class="lastname">
				<p>Last Name</p>
			</div>
			<div class="input-col">
				<input type="text" class="textbox" placeholder="Enter Last Name" name="lastname" size="40">
			</div>
		</div>
		<div class="row">
			<div class="gender">
				<p>Gender</p>
			</div>
			<div class="input-col">
				<div class="genderbuttons">
					<input type="radio" name="gender" value="m">Male
					<input type="radio" name="gender" value="f">Female
				</div>			
			</div>
		</div>
		<div class="row">
			<div class="email">
				<p>Email</p>
			</div>
			<div class="input-col">
				<input type="email" class="textbox" placeholder="Enter Your Email" name="email" size="40">
			</div>
		</div>
		<div class="row">
			<div class="contact">
				<p>Contact</p>
			</div>
			<div class="input-col">
				<input type="text" class="textbox" name="contact" size="40" placeholder="Phone Number">
			</div>
		</div>
		<div class="row">
			<div class="password">
				<p>Password</p>
			</div>
			<div class="input-col">
				<input type="password" class="textbox" placeholder="Enter Password" name="pass" size="40">
			</div>
			<div class="input-col">
				<p align="justify"><h7 style="font-weight:700;">Use 8 or more characters with a mix of letters, numbers and symbols</h7></p>
			</div>
		</div>
		<div class="row">
			<div class="confirmpassword">
				<p>Confirm Password</p>
			</div>
			<div class="input-col">
				<input type="password" class="textbox" placeholder="Re-enter Password" name="confirmpass" size="40">
			</div>
		</div>
		<div class="button-row" align="center">
			<div class="btn">
				<input type="submit" class="button" name="submit" value="Sign Up">
			</div>
			<div class="btn">
				<input type="reset" class="button" name="clear" value="Clear">
			</div>
		</div>
		</form>
	</div>
</body>
</html>
